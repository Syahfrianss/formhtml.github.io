<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Form</title>
</head>
<body>
    <form>
        <div class="form-group">
            <label class="firstname">Nama Depan</label><br>
            <input class="inputfirstname" type="text" id="firstname" nama="firstname" placeholder="Masukkan Nama...." required><br><br>
        </div>
        <label class="lastname">Nama Belakang</label><br>
        <input type="text" id="lastname" nama="lastname" placeholder="Masukkan Nama...." required><br><br>
        <button type="button" onclick="showAlert()">Submit</button>
    </Form>
    <script>
        function showAlert() {
            var firstname = document.getElementById('firstname').value;
            var lastname = document.getElementById('lastname').value;
            var namalengkap = firstname + " " +lastname;
            alert("Nama Anda Adalah "+namalengkap);
        }
    </script>
</body>
</html>
